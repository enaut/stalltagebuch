[application]
name = "stalltagebuch"

# Custom Android manifest with permissions and FileProvider configuration
# Since Dioxus 0.7, custom manifests are natively supported
android_manifest = "./android/AndroidManifest.xml"

# Custom MainActivity with Camera & Gallery integration
# Since Dioxus 0.7, custom MainActivity is natively supported
android_main_activity = "./android/MainActivity.kt"

# Minimum SDK version (API 28 = Android 9.0)
android_min_sdk_version = 28

# Bundle configuration
[bundle]
# Package identifier (required for Android Play Store)
identifier = "de.teilgedanken.stalltagebuch"

[bundle.android]
# Development keystore for signing release builds; replace for production
jks_file = "android/release.keystore"
jks_password = "android"
key_alias = "stalltagebuchReleaseKey"
key_password = "android"

[web.app]

# HTML title tag content
title = "stalltagebuch"

# include `assets` in web platform
[web.resource]

# Additional CSS style files
style = []

# Additional JavaScript files
script = []

[web.resource.dev]

# Javascript code file
# serve: [dev-server] only
script = []
